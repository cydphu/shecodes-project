  <body>
    <div class="container">
      <div class="weather-forecast">
        <form class="search-form" id="search-city-form">

            <div class="col-8">

                placeholder="search for a location"

                id="search-location"
              />
            </div>

            <div class="col-2">
              <input
                type="submit"
                value="search"
                class="form-control shadow-sm"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input

          </div>
        </form>

        <br />
        <h2 id="city">Tomball, TX</h2>

        <ul id="updated-date">
          <li>Last updated: <span id="todays-date"></span></li>
          <li id="description"></li>
        </ul>

        <div class="row two">
          <div class="col-8 temp-icon">
            <img src="" alt="clear" id="icon" class="float-left temp-icon" />
            <div class="float-left">

              <li>Wind: <span id="wind">1</span> mph</li>
              <li>Feels like: <span id="feels-like-temp"></span> Â°</li>

        <br />

            <div class="col-2 weekdays-blocks">
